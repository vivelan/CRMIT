     <template if:true={showSaveAndSubmit}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-9" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal/Popup Box LWC header here -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSaveAndSubmit}>
                      <lightning-icon icon-name="utility:close"
                                      alternative-text="close"
                                      variant="inverse"
                                      size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save And Submit</h2>
              </header>
              <!-- Modal/Popup Box LWC body starts here -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-9">
               <p><b>{label.SaveSubmitpopUpMsg}
               </b></p>
              </div>
              <!-- Modal/Popup Box LWC footer starts here -->
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={CancelModal} title="Cancel">{label.CancelForSalesPlanning}</button>
                <button class="slds-button slds-button_brand" onclick={SaveAndSubmitModal} title="Submit">{label.SaveAndSubmit}</button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
